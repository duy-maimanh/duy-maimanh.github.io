title: Hello world! This is my blog
description: > # this means to ignore newlines until "baseurl:"
  This is a personal blog that shares my experiences, knowledge and goals.
permalink: ':title/'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Mai Manh Duy # add your name
author-img: 777777.png # add your photo
about-author: I am an Android developer. Currently I am very interested in Artificial intelligence and Networking # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: #artemsheludko # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address

# Disqus
discus-identifier: #mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
